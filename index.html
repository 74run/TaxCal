<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price with Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Item Price with Tax Calculator</h1>
        <form id="taxForm" onsubmit="return calculatePriceWithTax()">
            <div class="form-group">
                <label for="totalBill">Total Bill:</label>
                <input type="number" step="0.01" id="totalBill" placeholder="Enter total bill" required>
            </div>
            <div class="form-group">
                <label for="totalTax">Total Tax:</label>
                <input type="number" step="0.01" id="totalTax" placeholder="Enter total tax" required>
            </div>
            <div class="form-group">
                <label for="itemPrice">Item Price:</label>
                <input type="text" id="itemPrice" placeholder="Enter item price " required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
