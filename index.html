<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price with Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Item Price with Tax Calculator</h1>
        <div class="form-group">
            <label for="totalBill">Total Bill:</label>
            <input type="number" id="totalBill" placeholder="Enter total bill">
        </div>
        <div class="form-group">
            <label for="totalTax">Total Tax:</label>
            <input type="number" id="totalTax" placeholder="Enter total tax">
        </div>
        <div class="form-group">
            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" placeholder="Enter item price">
        </div>
        <button onclick="calculatePriceWithTax()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
